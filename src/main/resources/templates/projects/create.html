<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: html(title='Create Project', content=~{::section})}">
<section>
    <h2>Create New Project</h2>
    <form th:action="@{/projects/create}" th:object="${project}" method="post">
        <div class="form-group">
            <label for="name">Project Name:</label>
            <input type="text" id="name" th:field="*{name}" required>
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error">Name Error</span>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}"></textarea>
        </div>

        <div class="form-group">
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" th:field="*{startDate}">
        </div>

        <div class="form-group">
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" th:field="*{endDate}">
        </div>

        <button type="submit" class="button">Create Project</button>
    </form>
</section>

</html>
