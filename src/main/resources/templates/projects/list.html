<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: html(title='Projects', content=~{::section})}">
<section>
    <h2>Projects</h2>
    <a th:href="@{/projects/create}" class="button">Create New Project</a>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="project : ${projects}">
                <td th:text="${project.id}">1</td>
                <td th:text="${project.name}">Project Name</td>
                <td th:text="${project.startDate}">2023-01-01</td>
                <td th:text="${project.endDate}">2023-12-31</td>
                <td>
                    <a th:href="@{/projects/{id}(id=${project.id})}">View</a>
                </td>
            </tr>
        </tbody>
    </table>
</section>

</html>
